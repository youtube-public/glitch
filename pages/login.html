<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/style/main.css" />
  </head>
  <body class="bg-body-secondary">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Glitch</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active btn btn-sm btn-primary text-white"
                href="/pages/login.html"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center mb-5">Login</h1>
      <form onsubmit="formLogin(event)" class="card p-3 mt-3">
        <div class="mb-3">
          <label for="">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="ระบุชื่อผู้ใช้งาน"
          />
        </div>
        <div class="mb-3">
          <label for="">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="ระบุรหัสผ่าน"
          />
        </div>
        <button class="btn btn-sm btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/script/main.js"></script>
    <script>
      function formLogin(event) {
        const formData = getDataForm(event);
        console.log("formData: ", formData);
      }
    </script>
  </body>
</html>
